<div class="project-section">
    <h2>My Projects</h2>
    <div class="filters">
      <button *ngFor="let cat of categories" (click)="filterProjects(cat)" [class.active]="selectedCategory === cat">
        {{ cat }}
      </button>
    </div>
  
    <div class="project-list">
      <div *ngFor="let project of projects" 
           [class.hidden]="selectedCategory !== 'All' && project.category !== selectedCategory"
           class="project-card">
        <img [src]="project.image" [alt]="project.title">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank">View Project</a>
      </div>
    </div>
  </div>
